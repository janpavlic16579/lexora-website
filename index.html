<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Lexora — AI za pravnike.</title>
  <meta name="description" content="Lexora je napredna AI platforma za pravnike v Sloveniji. Povečajte produktivnost, pospešite postopke in avtomatizirajte pravne naloge z umetno inteligenco.">

  <!-- Favicon -->
  <link rel="icon" href="/assets/favicon.png?v=2" type="image/png" sizes="32x32">
  <link rel="apple-touch-icon" href="/assets/favicon.png?v=2" sizes="180x180">
  <link rel="shortcut icon" href="/assets/favicon.png?v=2" type="image/png">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            neutral: {
              850: '#1f1f1f',
              900: '#171717',
              950: '#0a0a0a',
            }
          },
          fontFamily: {
            serif: ['Georgia','Times New Roman','serif'],
            sans: ['Inter','system-ui','Arial','sans-serif'],
          },
          animation: {
            'float-slow': 'float 6s ease-in-out infinite',
            'float-medium': 'float 5s ease-in-out infinite',
            'float-fast': 'float 4s ease-in-out infinite',
            'spin-slow': 'spin 12s linear infinite',
            'scroll-up': 'scrollUp 10s linear infinite',
            'scan-vertical': 'scanVertical 3s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            scrollUp: {
              '0%': { transform: 'translateY(0)' },
              '100%': { transform: 'translateY(-50%)' },
            },
            highlightLine: {
              '0%': { width: '0%' },
              '100%': { width: '100%' }
            },
            scanVertical: {
              '0%': { top: '-10%' },
              '100%': { top: '110%' }
            }
          }
        }
      }
    }
  </script>

  <style>
    /* Global Styles */
    html { scroll-behavior: smooth; }
    body { background-color: #0a0a0a; color: white; }
    
    /* Gradient Button Flow */
    .btn-demo {
      background: linear-gradient(135deg, #3b82f6, #2563eb, #1d4ed8);
      background-size: 200% 200%;
      animation: btnFlow 6s ease infinite;
    }
    @keyframes btnFlow{ 0%{background-position:0% 0%} 50%{background-position:100% 100%} 100%{background-position:0% 0%} }

    /* Text Gradient Flow */
    .ai-anim {
      background: linear-gradient(135deg, #60a5fa, #93c5fd, #3b82f6);
      background-size: 300% 300%;
      background-position: 0% 0%;
      -webkit-background-clip:text; background-clip:text;
      color:transparent;
      animation: aiFlow 6s ease infinite;
    }
    @keyframes aiFlow{ 0%{background-position:0% 0%} 50%{background-position:100% 100%} 100%{background-position:0% 0%} }

    /* 3D Tilt Card */
    .perspective-1000 { perspective: 1000px; }
    .tilt-card {
      transform-style: preserve-3d;
      transform: rotateY(-12deg) rotateX(5deg);
      transition: transform 0.5s ease;
    }
    .tilt-card:hover {
      transform: rotateY(-5deg) rotateX(2deg);
    }
    
    /* Glowing Border */
    .glow-border::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      background: linear-gradient(45deg, #3b82f6, transparent, #2563eb, transparent);
      z-index: -1;
      animation: spinBorder 4s linear infinite;
    }
    @keyframes spinBorder { 0% { opacity:0.5; } 50% { opacity:1; } 100% { opacity:0.5; } }

    /* === Feature Animations === */
    
    /* Typing Effect */
    .typing-cursor::after {
      content: '|';
      animation: blink 1s step-start infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }

    /* Highlighting Text */
    .animate-highlight {
      animation: highlightLine 2s cubic-bezier(0.65, 0, 0.35, 1) forwards infinite;
      animation-delay: 1s;
    }

    /* Message Pop In */
    .msg-pop { animation: msgPop 4s infinite; opacity: 0; transform-origin: bottom left; }
    .msg-pop-1 { animation-delay: 0s; }
    .msg-pop-2 { animation-delay: 1.5s; transform-origin: bottom right; }
    @keyframes msgPop {
      0% { opacity: 0; transform: scale(0.9) translateY(10px); }
      5% { opacity: 1; transform: scale(1) translateY(0); }
      90% { opacity: 1; transform: scale(1) translateY(0); }
      95% { opacity: 0; }
      100% { opacity: 0; }
    }

    /* Flow Beam for Workflow */
    .flow-packet {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #60a5fa;
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
      box-shadow: 0 0 10px #60a5fa;
      animation: flowAcross 3s cubic-bezier(0.45, 0, 0.55, 1) infinite;
    }
    @keyframes flowAcross {
      0% { left: 0%; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { left: 100%; opacity: 0; }
    }
    
    .node-pulse { animation: nodePulse 3s ease-in-out infinite; }
    @keyframes nodePulse {
      0%,100%{ transform:scale(1); border-color:rgba(59,130,246,0.3); }
      50%{ transform:scale(1.1); border-color:rgba(59,130,246,0.8); box-shadow:0 0 20px rgba(59,130,246,0.25); }
    }

    /* EU Orbit Stars */
    .orbit-container { animation: spin 20s linear infinite; }
    .orbit-item { animation: spin 20s linear reverse infinite; }

  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
  </script>
</head>

</html>
